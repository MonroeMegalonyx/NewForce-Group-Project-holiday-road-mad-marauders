<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
    <!-- Website Header -->
    <!-- Logo -->
    <img src="https://leanfrontiers.com/wp-content/uploads/2018/12/logo-placeholder-png.png" alt="logo">
    <!-- Website Title -->
    <h1>Get ya National Parks Info Here!</h1>
    </header>

    <main>
        <!-- Dropdown Menus Component -->
        <section class="dropdown-container">
            <!-- National Parks Dropdown Component -->
            <div class="parks-dropdown"></div>
            <!-- Bizarre Attractions Component -->
            <div class="attractions-dropdown"></div>
            <!-- Eateries Component -->
            <div class="eateries-dropdown"></div>

        </section>

        <!-- Itinerary Preview Component -->
        <section class="preview-container">
            <!-- Weather Forecast Component -->
            <div class="forecast-card"></div>

            <!-- National Parks Preview Component -->
            <div class="parks-container">
                <div class="parks-card"></div>
                <div class="parks-card__details"></div>
            </div>

            <!-- Bizarre Attractions Component -->
            <div class="attractions-container">
                <div class="attractions-card"></div>
                <div class="attractions-card__details"></div>
              </div>

            <!-- Eateries Component -->
            <div class="eateries-container">
                <div class="eateries-card"></div>
                <div class="eateries-card__details"></div>
            </div>
        </section>

    </main>

    <footer>
        <img src="https://www.graphicsbeam.com/wp-content/uploads/2012/08/Genius.jpg" alt="lightbulb logo">
        <p>Copyright &copy; 2021 Aaron, Gabe, & Vincent</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
